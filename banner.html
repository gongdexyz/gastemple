<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 600px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* ËÉåÊôØË£ÖÈ•∞ */
        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(201, 169, 98, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(201, 169, 98, 0.08) 0%, transparent 40%);
        }
        /* Êâ´ÊèèÁ∫øÊïàÊûú */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            pointer-events: none;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 1;
        }
        /* Âè§Èí±Â∏Å */
        .coin {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .coin-body {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #f4d03f 0%, #c9a962 30%, #8b7355 70%, #c9a962 100%);
            border: 8px solid #d4af37;
            box-shadow: 
                0 0 40px rgba(201, 169, 98, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .coin-body::before {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            border: 4px solid rgba(212, 175, 55, 0.5);
        }
        .coin-hole {
            width: 50px;
            height: 50px;
            background: #0a0a0a;
            border: 4px solid #8b7355;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }
        .coin-glow {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        /* ÊñáÂ≠óÂå∫Âüü */
        .text-area {
            text-align: left;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #c9a962;
            text-shadow: 
                3px 3px 0 #000,
                0 0 30px rgba(201, 169, 98, 0.5);
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        .subtitle-cn {
            font-size: 36px;
            color: #e5e5e5;
            margin-bottom: 20px;
            letter-spacing: 8px;
        }
        .tagline {
            font-size: 24px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        /* Ë£ÖÈ•∞ÂÖÉÁ¥† */
        .decoration {
            position: absolute;
            color: rgba(201, 169, 98, 0.2);
            font-size: 120px;
        }
        .deco-1 { top: 20px; left: 40px; }
        .deco-2 { bottom: 20px; right: 40px; }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="scanlines"></div>
    <div class="decoration deco-1">‚õ©Ô∏è</div>
    <div class="decoration deco-2">ü™ô</div>
    
    <div class="container">
        <div class="coin">
            <div class="coin-glow"></div>
            <div class="coin-body">
                <div class="coin-hole"></div>
            </div>
        </div>
        <div class="text-area">
            <div class="title">GAS TEMPLE</div>
            <div class="subtitle-cn">ÂäüÂæ∑Êó†Èáè</div>
            <div class="tagline">> Lose money with style_</div>
        </div>
    </div>
</body>
</html>
